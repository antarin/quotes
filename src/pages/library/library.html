<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons> 
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select your favorite Quote</h3>
  <ion-list>
    <button 
      ion-item 
      *ngFor="let quotesGroupe of quoteCollection"
      [navPush]="quotesPage"
      [navParams]="quotesGroupe">
      <ion-icon [name]="quotesGroupe.icon" item-left></ion-icon>
      <h2>{{ quotesGroupe.category | uppercase }}</h2>
      <p>{{ quotesGroupe.quotes.length }} Quotes</p>
    </button>
  </ion-list>

</ion-content>
